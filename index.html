                <tr class="border-b">
                    <td class="p-2 font-medium">${guru.name}</td>
                    <td class="p-2 text-slate-600">${guru.kelas}</td>
                    <td class="p-2 text-right">
                        <button class="edit-btn text-blue-600 hover:text-blue-800 mr-2" data-type="guru" data-id="${guru.id}"><i class="fa fa-edit"></i></button>
                        <button class="delete-btn text-red-600 hover:text-red-800" data-type="guru" data-id="${guru.id}"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>
            `).join('');
            
            tableBody.querySelectorAll('.edit-btn').forEach(btn => btn.addEventListener('click', handleEdit));
            tableBody.querySelectorAll('.delete-btn').forEach(btn => btn.addEventListener('click', handleDelete));
        };
        
        const handleEdit = async (e) => {
            const btn = e.currentTarget;
            const type = btn.dataset.type;
            const id = btn.dataset.id;
            
            const { data, error } = await supabaseClient.from(type).select('*').eq('id', id).single();
            if (error) return showAlert('Gagal mengambil data untuk diedit.');

            currentEditData = { type, id, data };
            editModalTitle.textContent = `Edit Data ${type.charAt(0).toUpperCase() + type.slice(1)}`;

            if (type === 'siswa') {
                editForm.innerHTML = `
                    <div><label class="block text-sm">Nama Siswa</label><input type="text" id="edit-name" class="input-field" value="${data.name}"></div>
                    <div><label class="block text-sm">Kelas</label><input type="text" id="edit-kelas" class="input-field" value="${data.kelas}"></div>
                `;
            } else if (type === 'guru') {
                editForm.innerHTML = `
                    <div><label class="block text-sm">Nama Guru</label><input type="text" id="edit-name" class="input-field" value="${data.name}"></div>
                    <div><label class="block text-sm">Kelas Wali</label><input type="text" id="edit-kelas" class="input-field" value="${data.kelas}"></div>
                `;
            }

            editModal.classList.remove('hidden');
        };

        const handleDelete = (e) => {
            const btn = e.currentTarget;
            const type = btn.dataset.type; // 'siswa' or 'guru'
            const id = btn.dataset.id;
            
            showConfirmation(`Anda yakin ingin menghapus data ${type} ini? Tindakan ini tidak dapat dibatalkan.`, async (isConfirmed) => {
                if(isConfirmed) {
                     const { error } = await supabaseClient.from(type).delete().eq('id', id);
                     if (error) showAlert(`Gagal menghapus: ${error.message}`);
                     else showAlert(`Data ${type} berhasil dihapus.`);
                }
            });
        };

        editSaveBtn.addEventListener('click', async () => {
            const { type, id } = currentEditData;
            let updatedData = {};
            
            if (type === 'siswa') {
                updatedData = {
                    name: document.getElementById('edit-name').value,
                    kelas: document.getElementById('edit-kelas').value
                };
            } else if (type === 'guru') {
                 updatedData = {
                    name: document.getElementById('edit-name').value,
                    kelas: document.getElementById('edit-kelas').value
                };
            }

            const { error } = await supabaseClient.from(type).update(updatedData).eq('id', id);
            if (error) {
                showAlert('Gagal menyimpan perubahan: ' + error.message);
            } else {
                showAlert('Data berhasil diperbarui!');
                editModal.classList.add('hidden');
            }
        });
        editCancelBtn.addEventListener('click', () => editModal.classList.add('hidden'));


        // --- CAMERA LOGIC (DENGAN BATAS WAKTU & DETEKSI TELAT) ---
        let currentAbsenType = '';
        const openCameraModal = async (type) => {
            // Validasi Waktu Absen
            const now = new Date();
            const jam = now.getHours();
            
            if (type === 'masuk') {
                if (jam < JAM_BUKA_MASUK || jam >= JAM_TUTUP_MASUK) {
                    showAlert(`Absen Masuk hanya bisa dilakukan antara pukul ${JAM_BUKA_MASUK}:00 - ${JAM_TUTUP_MASUK}:00.`);
                    return;
                }
            } else if (type === 'pulang') {
                if (jam < JAM_BUKA_PULANG || jam >= JAM_TUTUP_PULANG) {
                    showAlert(`Absen Pulang hanya bisa dilakukan antara pukul ${JAM_BUKA_PULANG}:00 - ${JAM_TUTUP_PULANG}:00.`);
                    return;
                }
                // Cek apakah sudah absen masuk
                const { data, error } = await supabaseClient.from('absensi')
                    .select('type')
                    .eq('user_name', currentUser.name)
                    .eq('attendance_date', getTodayDate())
                    .eq('type', 'masuk');
                if (!data || data.length === 0) {
                    showAlert('Anda harus absen masuk terlebih dahulu sebelum absen pulang.');
                    return;
                }
            }

            // Jika lolos validasi, buka kamera
            currentAbsenType = type;
            cameraModal.classList.remove('hidden');
            recaptureBtn.click();
            
            if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
                showAlert('Browser Anda tidak mendukung akses kamera.');
                closeCameraModal(); return;
            }

            try {
                stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' }, audio: false });
                cameraFeed.srcObject = stream;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                showAlert('Tidak dapat mengakses kamera. Pastikan Anda memberikan izin.');
                closeCameraModal();
            }
        };
        const closeCameraModal = () => {
            if (stream) stream.getTracks().forEach(track => track.stop());
            cameraModal.classList.add('hidden');
        };
        captureBtn.addEventListener('click', () => {
            cameraCanvas.width = cameraFeed.videoWidth;
            cameraCanvas.height = cameraFeed.videoHeight;
            const context = cameraCanvas.getContext('2d');
            context.scale(-1, 1);
            context.drawImage(cameraFeed, -cameraCanvas.width, 0, cameraCanvas.width, cameraCanvas.height);
            
            photoPreview.src = cameraCanvas.toDataURL('image/webp');
            photoPreview.classList.remove('hidden');
            cameraFeed.classList.add('hidden');
            captureBtn.classList.add('hidden');
            recaptureBtn.classList.remove('hidden');
            confirmPhotoBtn.classList.remove('hidden');
        });
        recaptureBtn.addEventListener('click', () => {
            photoPreview.classList.add('hidden');
            cameraFeed.classList.remove('hidden');
            captureBtn.classList.remove('hidden');
            recaptureBtn.classList.add('hidden');
            confirmPhotoBtn.classList.add('hidden');
        });
        confirmPhotoBtn.addEventListener('click', async () => {
            const btn = confirmPhotoBtn;
            const originalText = btn.innerHTML;
            showLoader(btn);

            const response = await fetch(photoPreview.src);
            const blob = await response.blob();
            const filePath = `absensi/${currentUser.role}/${currentUser.name}-${currentAbsenType}-${Date.now()}.webp`;

            const { error: uploadError } = await supabaseClient.storage.from('uploads').upload(filePath, blob, { contentType: 'image/webp' });
            if (uploadError) {
                showAlert('Gagal upload foto: ' + uploadError.message);
                hideLoader(btn, originalText);
                return;
            }

            const { data: { publicUrl } } = supabaseClient.storage.from('uploads').getPublicUrl(filePath);
            
            // --- LOGIKA DETEKSI TELAT ---
            let status = 'hadir';
            if (currentAbsenType === 'masuk') {
                const now = new Date();
                if (now.getHours() >= JAM_BATAS_TELAT) {
                    status = 'telat';
                }
            }
            // --- END LOGIKA DETEKSI TELAT ---
            
            const attendanceData = {
                user_name: currentUser.name,
                user_role: currentUser.role,
                type: currentAbsenType,
                photo_url: publicUrl,
                attendance_date: getTodayDate(),
                status: status // Simpan status 'hadir' atau 'telat'
            };

            const { error: insertError } = await supabaseClient.from('absensi').insert(attendanceData);
            hideLoader(btn, originalText);

            if (insertError) {
                showAlert('Gagal menyimpan absensi: ' + insertError.message);
            } else {
                // --- PESAN PERINGATAN TELAT ---
                let pesanSukses = `Absen ${currentAbsenType} berhasil!`;
                if (status === 'telat') {
                    pesanSukses += `\n\nPERINGATAN: Anda tercatat TERLAMBAT!`;
                }
                showAlert(pesanSukses);
                // --- END PESAN PERINGATAN ---
                
                closeCameraModal();
                // Refresh dashboard view after successful attendance
                renderDashboard(currentUser.role, currentUser.name);
            }
        });
        closeCameraBtn.addEventListener('click', closeCameraModal);
        
        // --- LOGIKA DOWNLOAD LAPORAN (PDF/EXCEL) ---
        
        // Fungsi helper untuk mengambil data rekap bulanan
        // Jika kelas = null, ambil semua. Jika kelas diisi, filter per kelas
        const fetchRekapBulananData = async (kelas = null) => {
            const { firstDay, lastDay } = getMonthDateRange();
            
            // 1. Ambil semua siswa (filter per kelas jika ada)
            let siswaQuery = supabaseClient.from('siswa').select('name, kelas');
            if (kelas) {
                siswaQuery = siswaQuery.eq('kelas', kelas);
            }
            const { data: semuaSiswa, error: siswaError } = await siswaQuery;
            if (siswaError) {
                showAlert('Gagal mengambil data siswa: ' + siswaError.message);
                return [];
            }
            
            // 2. Ambil semua data absensi bulan ini
            const { data: absensiData, error: absensiError } = await supabaseClient.from('absensi')
                .select('user_name, status')
                .eq('type', 'masuk')
                .gte('attendance_date', firstDay)
                .lte('attendance_date', lastDay);

            // 3. Ambil semua data izin bulan ini
            const { data: izinData, error: izinError } = await supabaseClient.from('izin')
                .select('siswa_name, type')
                .eq('status', 'disetujui')
                .gte('created_at', firstDay)
                .lte('created_at', lastDay);
                
            // 4. Proses data (TODO: Optimalkan ini untuk performa)
            const rekapMap = new Map();
            
            // Inisialisasi map
            (semuaSiswa || []).forEach(siswa => {
                rekapMap.set(siswa.name, {
                    name: siswa.name,
                    kelas: siswa.kelas,
                    hadir: 0,
                    sakit: 0,
                    izin: 0,
                    alpa: 0, // TODO: Hitung alpa (kompleks)
                    telat: 0
                });
            });
            
            // Hitung absensi & telat
            (absensiData || []).forEach(absen => {
                if (rekapMap.has(absen.user_name)) {
                    const data = rekapMap.get(absen.user_name);
                    data.hadir++;
                    if (absen.status === 'telat') {
                        data.telat++;
                    }
                }
            });
            
            // Hitung izin & sakit
            (izinData || []).forEach(izin => {
                if (rekapMap.has(izin.siswa_name)) {
                    const data = rekapMap.get(izin.siswa_name);
                    if (izin.type === 'Sakit') data.sakit++;
                    else if (izin.type === 'Izin') data.izin++;
                }
            });
            
            return Array.from(rekapMap.values());
        };
        
        const downloadRekapPDF = async (kelas = null) => {
            const btn = document.getElementById(kelas ? 'btn-download-guru-pdf' : 'btn-admin-pdf');
            const originalText = btn.innerHTML;
            showLoader(btn);
            
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const rekapData = await fetchRekapBulananData(kelas);
            
            if (rekapData.length === 0) {
                showAlert('Tidak ada data rekap untuk di-download.');
                hideLoader(btn, originalText);
                return;
            }
            
            const title = kelas ? `Rekap Absensi Bulanan - ${kelas}` : 'Rekap Absensi Bulanan - Seluruh Sekolah';
            const namaFile = kelas ? `rekap_${kelas.replace(' ', '_')}.pdf` : 'rekap_global.pdf';
            const headers = [['Nama Siswa', 'Kelas', 'Hadir', 'Sakit', 'Izin', 'Alpa', 'Telat']];
            const body = rekapData.map(d => [d.name, d.kelas, d.hadir, d.sakit, d.izin, d.alpa, d.telat]);
            
            doc.text(title, 14, 20);
            doc.autoTable({
                startY: 25,
                head: headers,
                body: body,
                theme: 'grid'
            });
            
            doc.save(namaFile);
            hideLoader(btn, originalText);
        };

        const downloadRekapExcel = async (kelas = null) => {
            const btn = document.getElementById(kelas ? 'btn-download-guru-excel' : 'btn-admin-excel');
            const originalText = btn.innerHTML;
            showLoader(btn);

            const rekapData = await fetchRekapBulananData(kelas);
            
            if (rekapData.length === 0) {
                showAlert('Tidak ada data rekap untuk di-download.');
                hideLoader(btn, originalText);
                return;
            }
            
            const namaFile = kelas ? `rekap_${kelas.replace(' ', '_')}.xlsx` : 'rekap_global.xlsx';

            const ws = XLSX.utils.json_to_sheet(rekapData, {
                header: ['name', 'kelas', 'hadir', 'sakit', 'izin', 'alpa', 'telat']
            });
            // Ganti nama header
            XLSX.utils.sheet_add_aoa(ws, [['Nama Siswa', 'Kelas', 'Hadir', 'Sakit', 'Izin', 'Alpa', 'Telat']], { origin: 'A1' });

            const wb = XLSX.utils.book_new();
            XLSX.utils.book_append_sheet(wb, ws, 'Rekap Absensi');
            XLSX.writeFile(wb, namaFile);
            
            hideLoader(btn, originalText);
        };
        
        // --- EVENT LISTENERS ---
        roleSelect.addEventListener('change', (e) => switchRoleView(e.target.value));
        kelasSelect.addEventListener('change', (e) => populateSiswaSelect(e.target.value));

        loginBtn.addEventListener('click', () => {
            const role = roleSelect.value;
            let user, isValid = false;

            if (role === 'admin') {
                if (document.getElementById('adminUser').value === 'admin' && document.getElementById('adminPass').value === 'admin123') { user = 'Admin'; isValid = true; } 
                else { showAlert('Username atau Password Admin salah!'); }
            } else if (role === 'siswa') { user = userNameSelect.value; isValid = true; } 
            else if (role === 'guru') { user = guruNameSelect.value; isValid = true; }

            if (isValid) renderDashboard(role, user);
        });
        
        logoutBtn.addEventListener('click', () => {
            dashboard.classList.add('hidden');
            loginPage.classList.remove('hidden');
            document.getElementById('adminUser').value = '';
            document.getElementById('adminPass').value = '';
            currentUser = {};
            // Hapus semua subscriptions saat logout
            supabaseClient.removeAllChannels();
        });

        // --- INITIALIZATION ---
        await seedInitialData();
        switchRoleView('siswa');
    });
    </script>
